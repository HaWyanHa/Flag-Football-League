<!DOCTYPE html>
<html ng-app="football">
<head>
	<title>Sports League</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/controllers/statController.js"></script>
	<script src="js/factories/players.js"></script>

</head>
<body>

	<table ng-controller="StatController as stuff">
		<thead>
			<tr>
				<th></th>
				<th colspan="2">Receiving</th>
				<th colspan="3">Defense</th>
				<th colspan="3">Passing</th>
				<th></th>
				<th></th>
			</tr>
			<tr>
				<th>Name</th>
				<th>Rec</th>
				<th>TD</th>
				<th>Tackles</th>
				<th>Int</th>
				<th>TD</th>
				<th>Comp</th>
				<th>TD</th>
				<th>Int</th>
				<th>Games Played</th>
				<th>Fantasy Points</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="foo in stuff.player">
				<th>Player Name</th>
				<td>{{foo.name}}</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
