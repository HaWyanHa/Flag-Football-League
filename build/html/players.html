	<h2 class="players">All Players</h2>
	<form>
        <input type="text" placeholder="Find a Player" ng-model="stuff.searchPlayer">
        <i class="fa fa-search"></i>
  	</form>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th></th>
				<th class="right-border center" colspan="2">Receiving</th>
				<th class="right-border center" colspan="3">Defense</th>
				<th class="right-border center" colspan="3">Passing</th>
				<th></th>
				<th></th>
			</tr>
			<tr>
				<th><a href="#" ng-click="stuff.sortType = 'name'; stuff.sortReverse = !stuff.sortReverse">Name</a></th>
				<th>
					<a href="#" ng-click="stuff.sortType = 'rec'; stuff.sortReverse = !stuff.sortReverse">Rec
						<span ng-show="stuff.sortType == 'rec' && !stuff.sortReverse" class="fa fa-caret-down"></span>
        				<span ng-show="stuff.sortType == 'rec' && stuff.sortReverse" class="fa fa-caret-up"></span>
        			</a>
        		</th>
				<th class="right-border">
					<a href="#" ng-click="stuff.sortType = 'rtd'; stuff.sortReverse = !stuff.sortReverse">TD
						<span ng-show="stuff.sortType == 'rtd' && !stuff.sortReverse" class="fa fa-caret-down"></span>
        				<span ng-show="stuff.sortType == 'rtd' && stuff.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th class="center">
					<a href="#" ng-click="stuff.sortType = 'tackles'; stuff.sortReverse = !stuff.sortReverse">Tackles
						<span ng-show="stuff.sortType == 'tackles' && !stuff.sortReverse" class="fa fa-caret-down"></span>
        				<span ng-show="stuff.sortType == 'tackles' && stuff.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th>
					<a href="#" ng-click="stuff.sortType = 'dint'; stuff.sortReverse = !stuff.sortReverse">Int
						<span ng-show="stuff.sortType == 'dint' && !stuff.sortReverse" class="fa fa-caret-down"></span>
        				<span ng-show="stuff.sortType == 'dint' && stuff.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th class="right-border">
					<a href="#" ng-click="stuff.sortType = 'dtd'; stuff.sortReverse = !stuff.sortReverse">TD
					<span ng-show="stuff.sortType == 'dtd' && !stuff.sortReverse" class="fa fa-caret-down"></span>
        				<span ng-show="stuff.sortType == 'dtd' && stuff.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th class="center">
					<a href="#" ng-click="stuff.sortType = 'comp'; stuff.sortReverse = !stuff.sortReverse">Comp
					</a>
					<span ng-show="stuff.sortType == 'comp' && !stuff.sortReverse" class="fa fa-caret-down"></span>
        				<span ng-show="stuff.sortType == 'comp' && stuff.sortReverse" class="fa fa-caret-up"></span>
				</th>
				<th>
					<a href="#" ng-click="stuff.sortType = 'ptd'; stuff.sortReverse = !stuff.sortReverse">TD
					<span ng-show="stuff.sortType == 'ptd' && !stuff.sortReverse" class="fa fa-caret-down"></span>
        				<span ng-show="stuff.sortType == 'ptd' && stuff.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th class="right-border">
					<a href="#" ng-click="stuff.sortType = 'pint'; stuff.sortReverse = !stuff.sortReverse">Int
						<span ng-show="stuff.sortType == 'pint' && !stuff.sortReverse" class="fa fa-caret-down"></span>
        				<span ng-show="stuff.sortType == 'pint' && stuff.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th class="center">
					<a href="#" ng-click="stuff.sortType = 'gplay'; stuff.sortReverse = !stuff.sortReverse">Games Played
						<span ng-show="stuff.sortType == 'gplay' && !stuff.sortReverse" class="fa fa-caret-down"></span>
        				<span ng-show="stuff.sortType == 'gplay' && stuff.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th class="center">
					<a href="#" ng-click="stuff.sortType = stuff.addPoints; stuff.sortReverse = !stuff.sortReverse">Fantasy Points
						<span ng-show="stuff.sortType == stuff.addPoints && !stuff.sortReverse" class="fa fa-caret-down"></span>
        				<span ng-show="stuff.sortType == stuff.addPoints && stuff.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="foo in stuff.player | orderBy:stuff.sortType:stuff.sortReverse | filter:stuff.searchPlayer">
				<td>{{$index + 1}}. <a href="#">{{foo.name}}</a></td>
				<td>{{foo.rec}}</td>
				<td class="right-border">{{foo.rtd}}</td>
				<td class="center">{{foo.tackles}}</td>
				<td>{{foo.dint}}</td>
				<td class="right-border">{{foo.dtd}}</td>
				<td class="center">{{foo.comp}}</td>
				<td>{{foo.ptd}}</td>
				<td class="right-border">{{foo.pint}}</td>
				<td class="center">{{foo.gplay}}</td>
				<td class="center">{{stuff.addPoints(foo)}}</td>
			</tr>
		</tbody>
	</table>
	<ul  ng-repeat="foo in stuff.player | orderBy:stuff.defPoints:stuff.sortReverse | limitTo:4 | filter:{female:true}">
		<li>{{foo.name}}</li>
	</ul>
