<article class="standings">
	<h2>Standings</h2>
	<table ng-controller="TeamController as tm">
		<thead>
			<tr>
				<th></th>
				<th>W</th>
				<th>L</th>
				<th>GB</th>
				<th>PF</th>
				<th>PA</th>
				<th>Streak</th>
				<th>Opp Record</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="bar in tm.team">
				<td>{{bar.color}}</td>
				<td>{{bar.wins}}</td>
				<td>{{bar.loss}}</td>
				<td>{{bar.gb}}</td>
				<td>{{bar.pf}}</td>
				<td>{{bar.pa}}</td>
				<td>{{bar.streak}}</td>
				<td>{{bar.opp}}</td>
			</tr>
		</tbody>
	</table>
</article>
<article>
	<h2>League Leaders</h2>
	<table ng-controller="StatController as stuff">
		<thead>
			<tr>
				<th colspan="4">Receiving</th>
			</tr>
			<tr>
				<th>Name</th>
				<th>Rec</th>
				<th>TD</th>
				<th>Fantasy Points</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="foo in stuff.player | orderBy:stuff.recPoints:stuff.sortReverse | limitTo:5 | filter:{female:false}">
				<td>{{foo.name}}</td>
				<td>{{foo.rec}}</td>
				<td>{{foo.rtd}}</td>
				<td>{{stuff.addPoints(foo)}}</td>
			</tr>
		</tbody>
	</table>
</article>
<aside class="player-week">
		<button class="login" ng-click="lc.login()">Login/Sign Up</button>

</aside>
