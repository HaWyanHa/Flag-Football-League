<!DOCTYPE html>
<html ng-app="football">
<head>
	<title>Sports League</title>
	<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
	<script src="//connect.facebook.net/en_US/sdk.js"></script>
	<script src="js/main.js"></script>

</head>
<body>
	<button ng-controller="LoginController as lc" class="login" ng-click="lc.login()">Login/Sign Up</button>
	<nav>
		<ul>
			<li><a ui-sref="account">My Account</li>
			<li><a ui-sref="teams">Teams</a></li>
			<li><a ui-sref="schedule">Schedule</a></li>
			<li><a ui-sref="players">Players</a></li>
			<li><a ui-sref="rules">League Rules</a></li>
			<li><a ui-sref="contact">Contact Us</a></li>
		</ul>
	</nav>
	<section class="main-content">
		<section ui-view></section>
	</section>
</body>
</html>
